---
- name: Deploy Nginx with custom configuration
  hosts: webservers
  become: true
  vars_files:
    - var/main.yml  # Reference the variables file
  gather_facts: yes

  tasks:
    - name: Ensure apt cache is updated (for Debian-based systems)
      ansible.builtin.apt:
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install Nginx package
      ansible.builtin.package:
        name: "{{ nginx_package_name }}" # Variable for the package name
        state: present
