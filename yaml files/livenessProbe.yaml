apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.25
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              port: 80
            initialDelaySeconds: 10   # Wait 10s before the first check
            periodSeconds: 5           # Check every 5s
            timeoutSeconds: 2          # Fail if no response within 2s
            failureThreshold: 3        # After 3 failures, restart container
            successThreshold: 1        # One success means healthy again
