# fluentd-configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: kube-system
data:
  fluentd.conf: |
    # Source: Tail container logs from the node's /var/log/containers directory
    <source>
      @type tail
      path /var/log/containers/*.log
      pos_file /var/log/fluentd-containers.log.pos
      tag kubernetes.*
      format json
      read_from_head true
    </source>

    # Filter: Add Kubernetes metadata (pod name, namespace, labels)
    <filter kubernetes.**>
      @type kubernetes_metadata
    </filter>

    # Match: Output all logs to stdout for demonstration
    <match kubernetes.**>
      @type stdout
      format json
    </match>
