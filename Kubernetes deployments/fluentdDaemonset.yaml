# Source: fluentd-all-in-one.yaml

# 1. Service Account for RBAC permissions
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluentd
  namespace: kube-system
---

# 2. Cluster Role: Defines permissions needed by Fluentd (to list/watch pods and namespaces)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fluentd
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - namespaces
  verbs:
  - get
  - list
  - watch
---

# 3. Cluster Role Binding: Assigns the ClusterRole to the ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fluentd
roleRef:
  kind: ClusterRole
  name: fluentd
  apiGroup: rbac.authorization.k8s.io/v1
subjects:
- kind: ServiceAccount
  name: fluentd
  namespace: kube-system
---

# 4. ConfigMap: Defines the Fluentd configuration (source, filter, and output)
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: kube-system
data:
  fluentd.conf: |
    # Input source: Tail container log files from the node's filesystem
    <source>
      @type tail
      path /var/log/containers/*.log
      pos_file /var/log/fluentd-containers.log.pos
      tag kubernetes.*
      format json
      read_from_head true
    </source>

    # Filter: Enrich logs with Kubernetes metadata (pod name, namespace, etc.)
    <filter kubernetes.**>
      @type kubernetes_metadata
    </filter>

    # Output destination: Send all collected logs to standard output (stdout)
    <match kubernetes.**>
      @type stdout
      format json
    </match>
---

# 5. DaemonSet: Ensures one Fluentd pod runs on every eligible node
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd
  namespace: kube-system
  labels:
    k8s-app: fluentd-logging
spec:
  selector:
    matchLabels:
      name: fluentd
  template:
    metadata:
      labels:
        name: fluentd
    spec:
      # Tolerations allow pods to run on control-plane/master nodes if needed
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      serviceAccountName: fluentd
      containers:
      - name: fluentd
        image: fluent/fluentd-kubernetes-daemonset:v1.16.0-alpine-elasticsearch # Image built with k8s metadata plugin
        env:
          - name: FLUENT_UID
            value: "0" # Run as root to access /var/log directories
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: fluentd-config-volume
          mountPath: /fluentd/etc
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: fluentd-config-volume
        configMap:
          name: fluentd-config
